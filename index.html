<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="form-wrapper">
        <form class="form">
            <label>
                Enter your To Do
                <input class="form-input" type="text" placeholder="Enter">
            </label>
            <button type="submit">Add</button>
            <div class="comp-wrapper">
                <button class="all-btn" type="button" >All <span class="all">0</span></button>
                <button class="completed-btn" type="button" >Completed <span class="completed">0</span></button>
                <button class="uncompleted-btn" type="button" >Uncompleted <span class="uncompleted">0</span></button>
            </div>            
        </form>
        <ul class="list"></ul>
    </div>
    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal"></div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
